<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NovaFoot | Tienda de calzado</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom theme (no removals, solo agregados) -->
  <style>
    :root {
      /* Colores principales del tema */
      --nf-primary: #6d28d9;     /* Morado */
      --nf-primary-600: #5b21b6;
      --nf-accent: #22c55e;      /* Verde */
      --nf-dark: #0b1220;        /* Fondo navbar/footer */
      --nf-muted: #64748b;
    }
    body { font-family: 'Poppins', 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .navbar-nova {
      background: radial-gradient(1200px 600px at 10% 0%, rgba(109,40,217,.50), transparent 60%),
                  linear-gradient(180deg, var(--nf-dark), #0f172a 60%);
    }
    .navbar-brand svg { transform: translateY(-1px); }
    .btn-cart { border-color: #ffffff55; }
    .btn-cart:hover { background-color: #ffffff15; }

    .hero-nova {
      background: linear-gradient(180deg, #ffffff, #f8fafc);
      border-bottom: 1px solid #e2e8f0;
    }
    .hero-badge {
      background: rgba(34,197,94,.12);
      color: var(--nf-accent);
      border: 1px dashed rgba(34,197,94,.35);
      font-weight: 600;
    }
    .hero-title {
      letter-spacing: .3px;
      color: #0f172a;
    }
    .hero-subtitle { color: var(--nf-muted); }

    .card-nova .price {
      color: var(--nf-primary-600);
      font-weight: 700;
    }
    .btn-primary {
      background-color: var(--nf-primary);
      border-color: var(--nf-primary);
    }
    .btn-primary:hover {
      background-color: var(--nf-primary-600);
      border-color: var(--nf-primary-600);
    }

    footer.footer-nova {
      background: var(--nf-dark);
      color: #cbd5e1;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar (branding actualizado) -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-nova">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <!-- Logo SVG (agregado, no se elimina nada existente) -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 15c2-2 4-3 6-3s4 1 6 3 4 3 6 3" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 15a6 6 0 0 1 12 0" stroke="#6d28d9" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="9" r="2" fill="#6d28d9"/>
        </svg>
        <span class="fw-bold">NovaFoot</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNf" aria-controls="navNf" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navNf" class="collapse navbar-collapse">
        <div class="ms-auto d-flex">
          <a href="/cart.html" class="btn btn-outline-light btn-cart">
            Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero-nova py-5 text-center">
    <div class="container">
      <div class="d-inline-block hero-badge rounded-pill px-3 py-1 mb-3">Nueva coleccion FW - Envio 48h</div>
      <h1 class="display-5 fw-bold hero-title">NovaFoot - Estilo y confort para todos</h1>
      <p class="lead hero-subtitle">Bootstrap + TypeScript. Productos de ejemplo y carrito por sesion, con un tema personalizado.</p>
    </div>
  </header>

  <!-- Listado de productos (se mantiene el id y estructura para JS existente) -->
  <main class="container py-4">
    <div id="product-list" class="row g-4"></div>
  </main>

  <!-- Footer -->
  <footer class="py-5 footer-nova">
    <div class="container text-center">
      <p class="mb-2">&copy; <span id="year"></span> NovaFoot</p>
      <small class="d-block">Hecho con Bootstrap 5.3 - Tema personalizado.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js" type="module"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
