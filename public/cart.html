<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrito - NovaFoot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom theme (agregado, nada eliminado) -->
  <style>
    :root {
      --nf-primary: #6d28d9;
      --nf-primary-600: #5b21b6;
      --nf-dark: #0b1220;
    }
    body { font-family: 'Poppins', 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .navbar-nova {
      background: radial-gradient(1200px 600px at 10% 0%, rgba(109,40,217,.50), transparent 60%),
                  linear-gradient(180deg, var(--nf-dark), #0f172a 60%);
    }
    .btn-primary {
      background-color: var(--nf-primary);
      border-color: var(--nf-primary);
    }
    .btn-primary:hover {
      background-color: var(--nf-primary-600);
      border-color: var(--nf-primary-600);
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-nova">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <!-- Logo SVG reutilizado -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 15c2-2 4-3 6-3s4 1 6 3 4 3 6 3" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 15a6 6 0 0 1 12 0" stroke="#6d28d9" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="9" r="2" fill="#6d28d9"/>
        </svg>
        <span class="fw-bold">NovaFoot</span>
      </a>
      <div class="d-flex ms-auto">
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Carrito</h1>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="2" class="text-end">Total</th>
            <th id="cart-total">$0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="d-flex gap-2">
      <button id="btn-clear" class="btn btn-outline-danger">Vaciar carrito</button>
      <a href="/" class="btn btn-primary">Seguir comprando</a>
    </div>
  </main>

  <script src="js/cart.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
